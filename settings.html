<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Feed Soul</title>
  <link rel="stylesheet" href="settings.css">
  <!-- Link to FontAwesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Feed Soul Logo">
    </div>
    <div class="center-icons">
      <ul class="nav-icons">
        <li><a href="#" class="nav-item" title="Home"><i class="fas fa-home"></i></a></li>
        <li><a href="my-donation.html" class="nav-item" title="Favorite"><i class="fas fa-heart"></i></a></li>
        <li><a href="notifications.html" class="nav-item" title="Notifications"><i class="fas fa-bell"></i></a></li>
        <li><a href="settings.html" class="nav-item active" title="Settings"><i class="fas fa-cog"></i></a></li>
        <li><a href="profile.html" class="nav-item" title="Profile"><i class="fas fa-user"></i></a></li>
      </ul>
    </div>
  </nav>

  <!-- Settings Page Content -->
  <div class="settings-container">
    <h2><i class="fas fa-cog"></i> Account Settings</h2>

    <div class="settings-section">
      <h3><i class="fas fa-user-circle"></i> Profile</h3>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
      </form>
    </div>

    <div class="settings-section">
      <h3><i class="fas fa-key"></i> Change Password</h3>
      <form>
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" name="current-password" placeholder="Enter current password">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
        <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
      </form>
    </div>

    <div class="logout">
      <button><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
