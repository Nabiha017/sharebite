<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Food - Sharebite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-container form {
      display: flex;
      flex-direction: column;
    }
    .form-container label {
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }
    .form-container input,
    .form-container textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-container textarea {
      resize: vertical;
      height: 100px;
    }
    .form-container button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .thank-you {
      text-align: center;
      padding: 50px;
    }
    .thank-you h1 {
      color: #007bff;
    }
  </style>
</head>
<body>

<div id="form-section" class="form-container">
  <h1>Donate Food</h1>
  <form id="donateForm">
    <label for="donorName">Name of the Donor</label>
    <input type="text" id="donorName" name="donorName" placeholder="Your Name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Your Contact Number" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" placeholder="Your Address" required></textarea>

    <label for="foodDescription">Food Description</label>
    <textarea id="foodDescription" name="foodDescription" placeholder="Description of Food" required></textarea>

    <label for="quantity">Quantity</label>
    <input type="text" id="quantity" name="quantity" placeholder="Quantity (e.g., 10 kg, 20 meals)" required>

    <button type="submit">Submit</button>
  </form>
</div>

<div id="thank-you-section" class="thank-you" style="display: none;">
  <h1>Thank You!</h1>
  <p>Your generous food donation will make a difference. We appreciate your support!</p>
  <a href="home.html" style="color: #007bff; text-decoration: none; font-weight: bold;">Return to Home</a>
</div>

<script>
  // Handle form submission
  const form = document.getElementById('donateForm');
  const formSection = document.getElementById('form-section');
  const thankYouSection = document.getElementById('thank-you-section');

  form.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent actual form submission

    // Hide the form and show the thank-you message
    formSection.style.display = 'none';
    thankYouSection.style.display = 'block';
  });
</script>

</body>
</html>
